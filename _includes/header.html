
<section id="home">
<!-- Header -->
	<div class="intro-header">

		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<div class="intro-message">
						<div class="logo"><img src="/img/logo.png"></img></div>
						<h3>{{ page.subTitle }}</h3>
						<div class="auto-resizable-iframe"><div><iframe frameborder="0" allowfullscreen="" src="http://www.youtube.com/embed/yYZDFW66DZE?rel=0&amp;showinfo=0"></iframe></div></div>
						<h3>Prototype demo available for Windows, Mac and Linux (64bit)</h3>
						<h3><a href="https://shawyadventures.itch.io/shawy-adventures#download">== Download Here ==</a></h3>
						<ul class="list-inline intro-social-buttons">
							{% for social in site.social %}
							<li>
								<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->
</section>
